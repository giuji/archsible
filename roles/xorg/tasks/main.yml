--- 

- name: Install Xorg
  become: yes
  pacman:
    name: "{{ xorg_packages }}"
    state: present

- name: setup xinit
  block:
    - name: setup .xinitrc
      file:
        path: "/home/{{ username }}"
        group: "{{ username }}"
        mode: 0755
        owner: "{{ username }}"
        state: touch
    - name: setup .zprofile
      blockinfile:
        path: "/home/{{ username }}/.zprofile"
        block: |
          if [ -z "${DISPLAY}" ] && [ "${XDG_VTNR}" -eq 1 ]; then
            exec startx
          fi
        state: present
